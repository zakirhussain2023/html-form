<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>REGISTRATION</h1>
		<form>
			<label for="fname">First Name:  </label>
			<input type="text" id="fname">
			<label for="lname">Last Name:  </label>
			<input type="text" id="lname"><br><br>
			
			<label>Genders :</label>
			<input type="radio" name="gender" id="gender1" >
			<label for="gender1">Male</label>
			<input type="radio" name="gender" id="gender2" >
			<label for="gender2">Female</label>
			<input type="radio" name="gender" id="gender3" >
			<label for="gender3">Other</label><br><br>
			
			<label for="dob">Date of Birth: </label>
			<input type="date" id="dob"><br><br>
			
			<label for="mobile">Mobile Number:  </label>
			<input type="tel" id="mobile" placeholder="91-98765-43210"><br></br>
			
			<label for="e-mail">Email:  </label>
			<input type="email" id="e-mail"><br><br>
			
			<label for="address">Address:  </label><br>
			<textarea id="address" cols="30" rows="8" ></textarea><br><br>
			
			<label for="aadhaar">Aadhaar:  </label>
			<input type="tel" id="aadhaar" placeholder="8765-4321-8765-4321"><br><br>
			
			<label for="course">Course:  </label>
			<input type="text" id="course" placeholder="Select"></select><br><br>
			
			<label for="eligibility">Qualifications:  </label>
			<select id="course">
			<option>UG</option>
			<option>PG</option>
			<option>Phd</option>
			</select>
			
			<label for="degree">Degree & Dept:  </label>
			<input type="text" id="degree" placeholder="BE CSE"><br><br>
			
			<label for="resume">Upload Resume:  </label>
			<input type="file" id="resume"><br><br>
			
			<input type="checkbox" id="agreement1" >
			<label for="agreement1">I accept all the terms & condition.</label><br>
			<input type="checkbox" id="agreement2" >
			<label for="agreement2">I here declare that all statements made in this application are true.</label><br><br>
			
			<input type="submit" value="Submit">
			
			<input type="reset" value="Reset">
		</form>
	</body>
	
</html>
